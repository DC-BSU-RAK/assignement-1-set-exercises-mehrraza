<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Landscapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Beautiful Mountain Landscapes</h1>
    
    <div class="gallery">
        <figure>
            <img src="snowy mountain.jpeg" 
                 alt="Snowy mountain peak at sunrise"
                 width="400" 
                 height="267"
                 title="Alpine Sunrise"
                 class="filter1">
            <figcaption>License: CC0 Public Domain</figcaption>
        </figure>
        
        <figure>
            <img src="green mountain valley.jpeg" 
                 alt="Green mountain valley with lake"
                 width="400" 
                 height="267"
                 title="Mountain Valley"
                 class="filter2">
            <figcaption>License: CC BY-SA 2.0</figcaption>
        </figure>
        
        <figure>
            <img src="rocky mountain.jpeg" 
 alt="Rocky mountain range at dusk"
                 width="400" 
                 height="267"
                 title="Rocky Peaks"
                 class="filter3">
            <figcaption>License: CC BY 2.0</figcaption>
        </figure>
    </div>
</body>
</html>
